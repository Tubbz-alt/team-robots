<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/bootstrap.bundle.min.js"></script>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form id="loginForm" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Bugzilla login</h3>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="bugzilla access name" value="@linuxdeepin.com" />
          </div>
          <br />
          <div class="input-group">
            <input type="password"  id="password" name="password" class="form-control" placeholder="bugzilla access password" />
          </div>
          <br />
          <div class="error" id="error"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="submit" class="btn btn-primary ">Login</button>
        </div>
      </div>
    </div>
  </form>
  <script src="js/bugzilla_login.js"></script>
</body>
</html>
